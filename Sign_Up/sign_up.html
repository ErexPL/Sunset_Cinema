<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../Movies/imgs/icon.ico">
    <link rel="stylesheet" href="sign_up.css">
    <title>Sunset Cinema | Register/Login</title>
</head>

<body>
    <video autoplay muted loop>
        <source src="../Movies/background_video.mp4" type="video/mp4">
    </video>
    <a href="../Movies/movies.html"><img src="imgs/arrow.png" class="arrowButton"></a>
    <section>
        <img id="logo" src="../Movies/imgs/logo_black.png">
        <div class="actionBtns">
            <button class="actionBtn registerBtn">Register</button>
            <button class="actionBtn loginBtn">Login</button>
            <button class="moveBtn">Register</button>
        </div>
        <form class="register registerForm">
            <img src="imgs/profile.png">
            <label>Username</label>
            <input type="text" id="username" maxlength="30" placeholder="Min. 4 characters"><br>
            <img src="imgs/email.png">
            <label>Email</label>
            <input type="email" id="email" maxlength="40"><br>
            <img src="imgs/lock.png">
            <label>Password</label>
            <input type="password" id="password1" maxlength="40" placeholder="Min. 8 characters"><br>
            <img src="imgs/open_lock.png">
            <label>Confirm Password</label>
            <input type="password" id="password2" maxlength="40"><br>
        </form>
        <form class="login">
            <img src="imgs/profile.png">
            <label>Username / Email</label>
            <input type="text" maxlength="40"><br>
            <img src="imgs/lock.png">
            <label>Password</label>
            <input type="password" maxlength="40"><br>
        </form>
        <input type="button" value="Sign Up" class="signUp" onclick="verify()">
    </section>
    <script src="sign_up.js"></script>
</body>

</html>
